<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #ffd1d1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            transform: rotate(45deg);
            animation: floatingHeart 4s ease-in-out infinite;
            opacity: 0.6;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes floatingHeart {
            0%, 100% {
                transform: rotate(45deg) translate(0, 0);
            }
            50% {
                transform: rotate(45deg) translate(0, -20px);
            }
        }

        .button {
            position: relative;
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background: none;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover::before {
            width: 100%;
        }

        /* Creating multiple hearts with different animations */
        .heart-1 { left: 10%; top: -50px; animation-delay: 0s; }
        .heart-2 { left: 30%; top: -30px; animation-delay: 0.5s; }
        .heart-3 { right: 30%; top: -20px; animation-delay: 1s; }
        .heart-4 { right: 10%; top: -40px; animation-delay: 1.5s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart heart-1"></div>
        <div class="heart heart-2"></div>
        <div class="heart heart-3"></div>
        <div class="heart heart-4"></div>
        <button class="button" onclick="window.location.href='video.html'">
            For You ❤️
        </button>
    </div>

    <script>
        // Create floating hearts dynamically
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);
    </script>
</body>
</html>
